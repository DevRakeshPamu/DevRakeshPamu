<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Rakesh Pamu - Contact</title>

    <!-- Meta Data -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicons -->

    <!-- Styles -->

<body>
<main class="main">
    <div class="container gutter-top gutter-bottom">
        <div class="row sticky-parent">
            <!-- Sidebar -->
            <aside class="col-12 col-md-12 col-xl-3">
                <div class="sidebar box-outer sticky-column">
                    <!-- My photo -->
                    <div class="sidebar__base-info">
                        <figure class="avatar-box">
                            <img src="assets/images/profile-image.jpeg" alt="Rakesh Pamu">
                        </figure>
                        <div class="text-xl-center">
                            <div class="badge">Sr Mobile Application Developer</div>
                        </div>
                        <button class="btn btn--small btn--icon-right sidebar__btn js-btn-toggle">
                            <span>Show Contacts</span><i class="feathericon-chevron-down"></i>
                        </button>
                    </div>

                    <div class="sidebar__additional-info js-show">
                        <div class="separation"></div>
                        <ul class="details-info">
                            <!-- Email -->
                            <li class="details-info__item">
                                <span class="box box--s2 icon-box"><i class="font-icon icon-envelope"></i></span>
                                <div class="contacts-block__info">
                                    <span class="overhead">Email</span>
                                    <a class="text-overflow" href="mailto:rakesh.3669.p@gmail.com">rakesh.3669.p@gmail.com</a>
                                </div>
                            </li>
                            <!-- Phone -->
                            <li class="details-info__item">
                                <span class="box box--s2 icon-box"><i class="font-icon icon-phone"></i></span>
                                <div class="contacts-block__info">
                                    <span class="overhead">Phone</span>
                                    <span class="text-overflow">9722532401</span>
                                </div>  
                            </li>
                            <!-- Location -->
                            <li class="details-info__item">
                                <span class="box box--s2 icon-box"><i class="font-icon icon-location"></i></span>
                                <div class="contacts-block__info">
                                    <span class="overhead">Location</span>
                                    <span class="text-overflow">Surat | Gujarat, India</span>
                                </div>
                            </li>
                        </ul>
                        <div class="separation d-xl-none"></div>

                        <!-- Social -->
                        <div class="social">
                            <a class="social__link" href="https://github.com/DevRakeshPamu"><i class="feathericon-github"></i></a>
                            <a class="social__link" href="https://www.linkedin.com/in/rakesh-pamu-android"><i class="feathericon-linkedin"></i></a>
                        </div>
                    </div>  
                </div>  
            </aside>
            
            <!-- Content -->
            <div class="col-12 col-md-12 col-xl-9">
                <div class="box-outer">
                    <!-- Menu -->
                    <div class="nav-container">
                        <ul class="nav">
                            <li class="nav__item"><a href="index.html">About</a></li>
                            <li class="nav__item"><a href="resume.html">Resume</a></li>
                            <li class="nav__item"><a href="portfolio.html">Portfolio</a></li>
                            <li class="nav__item"><a class="active" href="contact.html">Contact</a></li>
                        </ul>
                    </div>
                    
                    <!-- Contact -->
                    <div class="pb-0 pb-sm-2">
                        <h1 class="title title--h1 title__separate">Contact</h1>
                    </div>

                    <form id="contact-form" class="contact-form" onsubmit="sendMail(event)">
                        <div class="row">
                            <div class="form-group col-12 col-md-6">
                                <input type="text" class="input form-control" id="name" placeholder="Full Name" required>
                            </div>
                            <div class="form-group col-12 col-md-6">
                                <input type="email" class="input form-control" id="email" placeholder="Email Address" required>
                            </div>
                            <div class="form-group col-12">
                                <textarea class="textarea form-control" id="message" placeholder="Your Message" rows="4" required></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 text-end">
                                <button type="submit" class="btn"><i class="font-icon icon-send"></i> Send Message</button>
                            </div>
                        </div>
                    </form>
                </div><!-- /box-outer -->
            </div><!-- /col -->
        </div><!-- /sticky-parent -->
    </div><!-- /container -->
</main>

<div class="back-to-top"></div>

<!-- JavaScripts -->
<script src="assets/js/jquery-3.4.1.min.js"></script>
<script src="assets/js/plugins.min.js"></script>
<script src="assets/js/common.js"></script>

<!-- Mailto Logic -->
<script>
function sendMail(e) {
    e.preventDefault();
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const message = document.getElementById("message").value;

    const subject = encodeURIComponent("Portfolio Contact from " + name);
    const body = encodeURIComponent(
        "Name: " + name + "\n" +
        "Email: " + email + "\n\n" +
        message
    );

    window.location.href = `mailto:rakesh.3669.p@gmail.com?subject=${subject}&body=${body}`;
}
</script>

</body>
</html>
